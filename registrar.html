      <h2>Registrar</h2>
      <form>
        <label for="usuario">Nombre completo</label>
        <input type="text" id="usuario" class="registro-texto" placeholder="Ingresa tu usuario" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" class="registro-texto" placeholder="Ingresa tu correo" required>

         <label for="password">numero de identificacion</label>
        <input type="number" id="CC" class="registro-texto" placeholder="Ingresa tu Cedula de ciudadania (CC)" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" class="registro-texto" placeholder="Ingresa tu contraseña" required>

        <label for="password2">Repetir contraseña</label>
        <input type="password" id="password2" class="registro-texto" placeholder="Repite tu contraseña" required>

        <label class="terminos">
          <input type="checkbox" required> Acepto los términos y condiciones
        </label>

        <button type="submit" class="btn-registro">Registrar</button>

        <p class="alternativa">¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión aquí</a></p>
