<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
      <header class="header">
    <a href="index.html">
      <div class="logos">
        <img src="img/22617fb3-69c1-429d-8eb7-dde11e9586b8.png" alt="logo" class="img">
      </div>
    </a>
    <div class="titulo">
      <h1>ReservArte</h1>
    </div>
  <div class="head">
     <a href="inicio.html"><button class="iniciar"> Iniciar Sesión </button></a>
     <a href="registrar.html"><button class="iniciar"> Registrarse </button></a>
  </div>
  </header>
  <!-- ----------------------------------------- -->
<main>
<div class="fondo">
<div class="inicio">
      <form class="formulario">
        <h2>Iniciar Sesión</h2>
        
        <label for="password">numero de identificacion</label>
        <input type="number" id="CC" class="registro-texto" placeholder="Ingresa tu Cedula de ciudadania (CC)" required>

        <label for="clave">Contraseña</label>
        <input type="password" id="clave" placeholder="Ingresa tu contraseña" required>

        <button type="submit" class="btn-login">Entrar</button>
        <p class="registro-texto">¿No tienes cuenta? <a href="registrar.html">Regístrate aquí</a></p>
      </form>
</div>
</div>
</main>
  <!-- ------------------------------------------ -->
  <footer class="footer">
    <p>© 2025 ReservArte - El arte de reservar, la pasión de vivirlo.</p>
  <button id="reiniciarSistema" class="btn-reiniciar">🔄 Reiniciar todo</button>

  </footer>



<script src="js/Usuario.js"></script>
<script>
  document.getElementById("reiniciarSistema").addEventListener("click", () => {
    if (confirm("⚠️ Esto borrará todas las cuentas y datos del sistema. ¿Seguro que deseas continuar?")) {
      localStorage.clear();
      Usuario.inicializarAdmin(); // vuelve a crear la cuenta admin
      alert("✅ Sistema reiniciado. Solo queda la cuenta administrador (0000 / admin123).");
    }
  });
</script>

<script src="js/Usuario.js"></script>
<script src="js/Login.js"></script>
<script src="js/main.js"></script>
</body>
</html>
